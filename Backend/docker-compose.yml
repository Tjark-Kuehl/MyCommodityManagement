version: '3.7'

services:
    db:
        image: mariadb:latest
        restart: always
        environment:
            MYSQL_ROOT_PASSWORD: root
        ports:
            - '3308:3308'
        expose:
            - '3308'
        volumes:
            # - ./db_setup:/docker-entrypoint-initdb.d
            - ./db:/var/lib/mysql0

    nginx:
        image: nginx:latest
        ports:
            - '8080:80'
        expose:
            - '80'
        volumes:
            - ./php:/code
            - ./site.conf:/etc/nginx/conf.d/default.conf
        depends_on:
            - php

    php:
        build:
            context: ./
            dockerfile: Dockerfile
        # image: php:fpm-alpine
        expose:
            - '9000'
        volumes:
            - ./php:/code
        depends_on:
            - db
